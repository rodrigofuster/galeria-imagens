<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="arquivos/style.css">
    <title>Galeria de Produtos</title>
</head>
<body>
    <div class="galeria">
      <ul>
        <li class="list active" data-filter="all">Todos</li>
        <li class="list" data-filter="camera">Câmera</li>
        <li class="list" data-filter="headset">Headset</li>
        <li class="list" data-filter="phone">Celurar</li>
        <li class="list" data-filter="shoe">Tênis</li>
        <li class="list" data-filter="watch">Relógio</li>
    </ul>
    <div class="product">
        <div class="itemBox" data-item="camera">
          <img src="images/camera1.jpg" alt="camera">
        </div>
        <div class="itemBox" data-item="headset">
          <img src="images/headphone1.jpg" alt="headphone">
        </div>
        <div class="itemBox" data-item="phone">
          <img src="images/mobile1.jpg" alt="celular">
        </div>
        <div class="itemBox" data-item="shoe">
          <img src="images/shoe1.jpg" alt="tenis">
        </div>
        <div class="itemBox" data-item="watch">
          <img src="images/watch1.jpg" alt="relogio">
        </div>

        <div class="itemBox" data-item="camera">
          <img src="images/camera2.jpg" alt="camera">
        </div>
        <div class="itemBox" data-item="headset">
          <img src="images/headphone2.jpg" alt="headphone">
        </div>
        <div class="itemBox" data-item="phone">
          <img src="images/mobile2.jpg" alt="celular">
        </div>
        <div class="itemBox" data-item="shoe">
          <img src="images/shoe2.jpg" alt="tenis">
        </div>
        <div class="itemBox" data-item="watch">
          <img src="images/watch2.jpg" alt="relogio">
        </div>

        <div class="itemBox" data-item="camera">
          <img src="images/camera3.jpg" alt="camera">
        </div>
        <div class="itemBox" data-item="headset">
          <img src="images/headphone3.jpg" alt="headphone">
        </div>
        <div class="itemBox" data-item="phone">
          <img src="images/mobile3.jpg" alt="celular">
        </div>
        <div class="itemBox" data-item="shoe">
          <img src="images/shoe3.jpg" alt="tenis">
        </div>
        <div class="itemBox" data-item="watch">
          <img src="images/watch3.jpg" alt="relogio">
        </div>

        <div class="itemBox" data-item="headset">
          <img src="images/headphone4.jpg" alt="headphone">
        </div>
        <div class="itemBox" data-item="phone">
          <img src="images/mobile4.jpg" alt="celular">
        </div>
        <div class="itemBox" data-item="shoe">
          <img src="images/shoe4.jpg" alt="tenis">
        </div>
        <div class="itemBox" data-item="watch">
          <img src="images/watch4.jpg" alt="relogio">
        </div>
    </div>
    </div>
    <script src="arquivos/script.js"></script>
</body>
</html>
